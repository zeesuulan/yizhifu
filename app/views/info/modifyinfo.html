<div>
    <h3>修改用户信息</h3>
    <form class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" value="{{profile.username}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户姓名：</label>
            <div class="col-sm-10">
                <input type="text" ng-model="nickname"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" ng-model="newpasswd"/>
            </div>
        </div>
        <button class="btn btn-info col-sm-offset-2" ng-click="">确定</button>
    </form>
</div>
