<div id="subnav">
    <div id="province-box">
        <div ng-if="profile.role == 1">
            <label>请选择省平台：</label>
            <select id="p" ng-model="province" ng-change="pidChange()" ng-options="p.id as p.name for p in pList">
                <option value="">请选择</option>
            </select>
        </div>
        <div ng-if="profile.role == 2">
			当前平台为: {{pList[0].name}}
        </div>
    </div>
    <span ng-if="profile.role != 0">所属区域：{{provinceName}}</span>
    <span>登录者：{{profile.nickname}}({{profile.role|role}})</span>
    <span>当前日期：{{datetime | date: "yyyy年MM月dd日"}}</span>
</div>
