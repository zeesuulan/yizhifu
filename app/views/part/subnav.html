<div id="subnav">
	<div id="province-box" ng-show="profile.role != 0">
		<label >请选择省平台：</label>
		<select ng-model="province">
			<option value="">请选择</option>
			<option value="{{p.id}}" ng-repeat="p in pList">{{p.name}}</option>
		</select>
	</div>
    <span>所属区域：{{profile.province}}</span>
    <span>登录者：{{profile.nickname}}({{profile.role|role}})</span>
    <span>当前日期：{{datetime | date: "yyyy年MM月dd日"}}</span>
</div>
