<div id="login">
    <div id="divlogin">
        <div class="mod_login_in">
            <form>
                <div class="form-group">
                    <input type="text" ng-model="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" minlength='6' maxlength='255' placeholder="密码">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary col-xs-4 col-xs-offset-4" ng-click="login()">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
